services:
  # Infrastructure Services
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=automotive-search-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - http.port=9200
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
      - http.max_content_length=10MB
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  dejavu:
    image: appbaseio/dejavu:3.6.0
    container_name: dejavu
    ports:
      - "1358:1358"
    networks:
      - automotive-network
    depends_on:
      - elasticsearch

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - automotive-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:19092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:19092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Database Services
  offer-db:
    image: postgres:15-alpine
    container_name: offer-db
    environment:
      POSTGRES_DB: offer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - offer_db_data:/var/lib/postgresql/data
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d offer_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  purchase-db:
    image: postgres:15-alpine
    container_name: purchase-db
    environment:
      POSTGRES_DB: purchase_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - purchase_db_data:/var/lib/postgresql/data
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d purchase_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  transport-db:
    image: postgres:15-alpine
    container_name: transport-db
    environment:
      POSTGRES_DB: transport_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - transport_db_data:/var/lib/postgresql/data
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transport_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGLADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - automotive-network
    depends_on:
      - offer-db
      - purchase-db
      - transport-db
      - user-db

  # Application Services
  offer-service:
    build:
      context: ./services/offer-service
      dockerfile: Dockerfile
    container_name: offer-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=offer-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=offer_db
      - KAFKA_BROKER=kafka:19092
    depends_on:
      - offer-db
      - kafka
    networks:
      - automotive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/offers/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3

  purchase-service:
    build:
      context: ./services/purchase-service
      dockerfile: Dockerfile
    container_name: purchase-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=purchase-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=purchase_db
      - KAFKA_BROKER=kafka:19092
      - OFFER_SERVICE_URL=http://offer-service:3001
    depends_on:
      - purchase-db
      - kafka
      - offer-service
    networks:
      - automotive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/purchases/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3

  transport-service:
    build:
      context: ./services/transport-service
      dockerfile: Dockerfile
    container_name: transport-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DB_HOST=transport-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=transport_db
      - KAFKA_BROKER=kafka:19092
      - PURCHASE_SERVICE_URL=http://purchase-service:3002
    depends_on:
      - transport-db
      - kafka
      - purchase-service
    networks:
      - automotive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/transports/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3

  search-service:
    build:
      context: ./services/search-service
      dockerfile: Dockerfile
    container_name: search-service
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=development
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKER=kafka:19092
    depends_on:
      - elasticsearch
      - redis
      - kafka
    networks:
      - automotive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/search/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=user_db
    depends_on:
      - user-db
    networks:
      - automotive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/users"]
      interval: 30s
      timeout: 10s
      retries: 3

  

  ui-new:
    build:
      context: ./ui-new
      dockerfile: Dockerfile
    container_name: automotive-ui-new
    ports:
      - "3100:8080"
    environment:
      - VITE_API_URL=http://localhost:3004
      - VITE_SEARCH_SERVICE_URL=http://localhost:3004
      - VITE_OFFER_SERVICE_URL=http://localhost:3001
      - VITE_PURCHASE_SERVICE_URL=http://localhost:3002
      - VITE_TRANSPORT_SERVICE_URL=http://localhost:3003
      - VITE_USER_SERVICE_URL=http://localhost:3005
    depends_on:
      - search-service
      - offer-service
      - purchase-service
      - transport-service
      - user-service
    networks:
      - automotive-network
    restart: unless-stopped

volumes:
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local
  offer_db_data:
    driver: local
  purchase_db_data:
    driver: local
  transport_db_data:
    driver: local
  user_db_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  automotive-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16